syntax = "proto3";

package example;

// Replace the import path with your actual Go module path
option go_package = "github.com/natemollica-nm/protobuffin/gen";

message Person {
  string name = 1;
  int32 age = 2;
}


message Address {
  string street = 1;
  string city = 2;
  string state = 3;
  string zip = 4;
}